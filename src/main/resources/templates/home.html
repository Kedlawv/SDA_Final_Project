<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Public Message Board</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/messages.css}"/>
</head>
<body>
<div id="container">
    <div th:insert="top-bar::header"></div>

    <div class="center">
        <form action="/login" th:action="@{/login}">

            <input type="submit" class="center" value="Sign in"/>

        </form>
    </div>

    <div class="center" id="message" th:each="message : ${messages}">

        <form th:action="@{/details(messageId=${message.getId()})}" method="post">
            <button type="submit" class="btn btn-primary">

                <p>
                    <span id="wiadomosc" th:text="${message.getMessageText()}"></span>
                </p>
                <p class="date-id">
                    User: <span th:text="${message.getOwner().getUsername()}"></span>
                </p>

            </button>
        </form>
    </div>
    <div class="center">
        <a href="/add">Write message</a>
    </div>

    <div class="center" sec:authorize="hasRole('ROLE_USER')">
        <form action="#" th:action="@{/logout}">

            <input type="submit" class="center" value="Logout"/>

        </form>
    </div>

</div>
</body>
</html>
